name: docker-build

on:
  push:
    branches: [ "main" ]

jobs:
  build-amd64:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'true'
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push AMD64
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: tuffr5/sisf_cdn:latest-amd64
          cache-from: type=registry,ref=tuffr5/sisf_cdn:buildcache-amd64
          cache-to: type=registry,ref=tuffr5/sisf_cdn:buildcache-amd64,mode=max

  build-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'true'
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push ARM64
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: tuffr5/sisf_cdn:latest-arm64
          cache-from: type=registry,ref=tuffr5/sisf_cdn:buildcache-arm64
          cache-to: type=registry,ref=tuffr5/sisf_cdn:buildcache-arm64,mode=max

  create-manifest:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Create and push manifest
        run: |
          docker buildx imagetools create -t tuffr5/sisf_cdn:latest \
            tuffr5/sisf_cdn:latest-amd64 \
            tuffr5/sisf_cdn:latest-arm64
